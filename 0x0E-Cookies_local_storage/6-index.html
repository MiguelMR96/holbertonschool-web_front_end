<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let availableItems = ['Shampoo', 'Soap', 'Sponge', 'Water'];

        if (typeof(Storage) !== "undefined") {
            createStore();
            displayCart();
        } else {
            alert('Sorry, your browser does not support Web storage. Try again with a better one');
        }

        function addItemToCart(item) {
            sessionStorage.setItem(item, 'True');
        }

        function createStore() {
            let uList = document.createElement('ul');

            for (let i = 0; i < availableItems.length; i++) {
                let listTag = document.createElement('li');
                let item = document.createTextNode(availableItems[i]);
                listTag.appendChild(item);
                listTag.onclick = () => addItemToCart(availableItems[i]);
                uList.appendChild(listTag);
            }
            document.body.appendChild(uList);
        }

        function displayCart() {
            if (sessionStorage.length > 0) {
                let para = document.createElement('p');
                let paraText = document.createTextNode(`You previously had ${sessionStorage.length} items in your cart`);
                para.appendChild(paraText);
                document.body.appendChild(para);
            }
        }

    </script>
</body>
</html>
